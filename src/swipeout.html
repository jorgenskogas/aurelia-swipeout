<template class="swipeout ${isTransitioning ? 'swipeout--transitioning' : ''}">
  <div class="swipeout__left" ref="left">
    <slot name="left"></slot>
  </div>

  <div class="swipeout__right" ref="right">
    <slot name="right"></slot>
  </div>

  <div class="swipeout__overlay" ref="overlay">
    <slot name="overlay"></slot>
  </div>
</template>
